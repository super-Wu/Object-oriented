		window.onload = function(){
			var t1 = new Tab();
			t1.init();
		}
		var oInputs = null;
		var oDiv = null;
		var oDivs = null;
		function Tab(){
			this.oInputs = document.getElementsByTagName("input");
			this.oDiv = document.getElementById("div1");
			this.oDivs = this.oDiv.getElementsByTagName("div");
		}
		Tab.prototype.init = function(){
			This = this;
			for( var i = 0; i < this.oInputs.length; i++ ){
				this.oInputs[i].index = i;
				this.oInputs[i].onclick = function(){
					This.change(this);
				}
					
			}
		}
		Tab.prototype.change = function(obj){
			for( var i = 0; i < this.oDivs.length; i++ ){
				this.oInputs[i].className = "";
				this.oDivs[i].style.display = "none";
			}
			obj.className = "active";
			this.oDivs[obj.index].style.display = "block";
		}
	</script>
